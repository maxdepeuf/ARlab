<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.min.js'></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>

<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>


<!-- Text -->
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	MOREL - BOWEN - 3D AR
	<br/>
	<a href='https://libm.univ-st-etienne.fr/fr/index.html' target='_blank'>LIBM Laboratory</a>
</div>
<script type="module">

			import * as THREE from '../build/three.module.js';
			import { DDSLoader } from './jsm/loaders/DDSLoader.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { MTLLoader } from './jsm/loaders/MTLLoader.js';
			import { OBJLoader } from './jsm/loaders/OBJLoader.js';
			import { OBJLoader2} from './jsm/loaders/OBJLoader2.js';
			import {MtlObjBridge} from './jsm/loaders/obj2/bridge/MtlObjBridge.js';
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({antialias: true, alpha: true});
	//renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
	let ambientLight = new THREE.AmbientLight( 0xffffff, 1);
	//scene.add( ambientLight );
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
		
	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	//const pointLight = new THREE.PointLight( 0xffffff, 1 );
	

	var particleLight = new THREE.Mesh( new THREE.SphereBufferGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );
	const pointLight = new THREE.PointLight( 0xffffff, 2, 100 );
				particleLight.add( pointLight );
	
	////camera.add( pointLight );
const controls = new OrbitControls( camera, renderer.domElement );
controls.update();

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()
		arToolkitSource.copyElementSizeTo(renderer.domElement)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
		}
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})


	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/pattern-libm2.patt'
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})

	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.2,//0.3
		lerpScale: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	var arWorldRoot = smoothedRoot

	// add a torus knot

	var geometry	= new THREE.BoxGeometry(1,1,1);
	//var material	= new THREE.MeshNormalMaterial({transparent : true,opacity: 0.5,side: THREE.DoubleSide});
	var material    = new THREE.MeshBasicMaterial({color: 0xcccccc, transparent:true, opacity:0.5});
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	//arWorldRoot.add( mesh );


////////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////

///////////////////			
			var loaderMTL =	new MTLLoader();
			loaderMTL.setMaterialOptions({side: THREE.DoubleSide})

				loaderMTL.load( './models/obj/FVE/pvt.mtl', function ( materials ) {
				materials.preload();
				//materials.setMaterialOptions({side: THREE.DoubleSide});
				var loaderOBJ =new OBJLoader();
							loaderOBJ.setMaterials(materials)
							loaderOBJ.load( './models/obj/FVE/pvt.obj', function ( group ) {
								group.scale.set( 1, 1, 1 );
								//group.material.side = THREE.DoubleSide;
								group.rotation.set( - Math.PI / 2, 0, - Math.PI );
								group.position.set( 0.5, 0, -0.5 );
								arWorldRoot.add(group)
								
						var pivot = new THREE.Group();
						arWorldRoot.add( pivot );
						pivot.add( group );
						
												//onRenderFcts.push(function(){
												//pivot.rotation.y += 0.025
												//})
								});
				});

	
/////////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	//var stats = new Stats();
	//document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
	
		const timer = Date.now() * 0.00025;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				camera.lookAt( scene.position );

				particleLight.position.x = Math.sin( timer * 7 ) * 100;
				particleLight.position.y = Math.cos( timer * 5 ) * 100;
				particleLight.position.z = Math.cos( timer * 3 ) * 100;
	
		renderer.render( scene, camera );
		//stats.update();
	})
	

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
</body>
